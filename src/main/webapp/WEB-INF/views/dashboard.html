<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="content">
    <!-- Cards -->
    <div class="grid grid-cols-3 gap-4 mb-8">
        <div class="bg-white p-6 rounded shadow">
            <p class="text-sm text-gray-500">TỔNG SINH VIÊN</p>
            <div class="flex justify-between items-center">
                <p class="text-2xl font-bold" th:text="${countStudents}"></p>
                <p class="text-green-500 text-sm">+36% ↑</p>
            </div>
        </div>
        <div class="bg-white p-6 rounded shadow">
            <p class="text-sm text-gray-500">TỔNG KHÓA HỌC</p>
            <div class="flex justify-between items-center">
                <p class="text-2xl font-bold" th:text="${countCourses}"></p>
                <p class="text-green-500 text-sm">+36% ↑</p>
            </div>
        </div>
        <div class="bg-white p-6 rounded shadow">
            <p class="text-sm text-gray-500">TỔNG SỐ BẢN ĐĂNG KÝ</p>
            <div class="flex justify-between items-center">
                <p class="text-2xl font-bold" th:text="${countEnrollments}"></p>
                <p class="text-green-500 text-sm">+36% ↑</p>
            </div>
        </div>
    </div>

    <!-- Table + Best seller -->
    <div class="grid grid-cols-3 gap-6">
        <!-- Table -->
        <div class="col-span-2 bg-white p-6 rounded shadow overflow-x-auto">
            <h2 class="text-lg font-semibold mb-4">Thống kê số lượng sinh viên theo khóa học</h2>
            <div class="overflow-y-auto max-h-[400px]"> <!-- thêm lớp này -->
                <table class="min-w-full text-sm text-left">
                    <thead>
                        <tr class="bg-blue-100 text-gray-700 text-center">
                            <th class="py-2 px-4">Mã khóa học</th>
                            <th class="py-2 px-4">Hình ảnh</th>
                            <th class="py-2 px-4">Tên khóa học</th>
                            <th class="py-2 px-4">Thời lương</th>
                            <th class="py-2 px-4">Tổng sinh viên</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-t text-center" th:each="courseStat : ${courseStats}">
                            <td class="py-2 px-4" th:text="${courseStat.courseId}"></td>
                            <td class="py-2 px-4">
                                <img th:src="${courseStat.image}" alt="" class="w-10 h-10 object-cover rounded mx-auto"/>
                            </td>
                            <td class="py-2 px-4" th:text="${courseStat.courseName}">g</td>
                            <td class="py-2 px-4" th:text="${courseStat.duration}"></td>
                            <td class="py-2 px-4" th:text="${courseStat.studentCount}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Best seller -->
        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-lg font-semibold text-gray-900">Top 5 course best seller</h2>
            <p class="text-sm text-gray-500 mb-4">Top 5 khóa học đông sinh viên nhất</p>
            <div class="space-y-4">
                <div class="flex items-center justify-between" th:each="courseStat : ${filterCourses}">
                    <div class="w-12 h-12">
                        <img th:src="${courseStat.image}" alt="Course" class="w-full h-full rounded-md object-cover">
                    </div>

                    <!-- Course name -->
                    <div class="flex-1 px-4">
                        <div class="text-sm font-medium text-gray-900" th:text="${courseStat.courseName}">Basic Web Programming</div>
                    </div>

                    <!-- Student count -->
                    <div class="text-sm text-gray-900 text-right">
                        <div th:text="${courseStat.studentCount}"></div>
                        <div class="text-xs text-gray-500">sinh viên</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
