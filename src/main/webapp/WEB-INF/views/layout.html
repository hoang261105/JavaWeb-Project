<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header -->
<div th:replace="headerAdmin :: header"></div>

<div class="flex h-[calc(100vh-80px)]">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r p-6">
        <nav class="space-y-4">
            <a href="dashboard" data-link class="flex items-center text-blue-600 font-semibold space-x-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M3 13h2v-2H3v2zm0-4h2V7H3v2zm4 4h10v-2H7v2zm0-4h10V7H7v2z"/>
                </svg>
                <span>Trang chủ</span>
            </a>
            <a href="#" data-link class="flex items-center text-gray-700 hover:text-blue-600 space-x-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M6 3a1 1 0 000 2h1v10H6a1 1 0 000 2h8a1 1 0 000-2h-1V5h1a1 1 0 100-2H6z"/>
                </svg>
                <span>Quản lí học viên</span>
            </a>
            <a href="adminCourse" data-link class="flex items-center text-gray-700 hover:text-blue-600 space-x-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M4 3a1 1 0 000 2h12a1 1 0 100-2H4zM4 7a1 1 0 100 2h12a1 1 0 100-2H4zm0 4a1 1 0 000 2h12a1 1 0 100-2H4z"/>
                </svg>
                <span>Quản lí khóa học</span>
            </a>
            <a href="#" data-link class="flex items-center text-gray-700 hover:text-blue-600 space-x-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M6 2a1 1 0 00-1 1v14a1 1 0 001 1h4.586A2 2 0 0012 17.414l5-5a2 2 0 000-2.828l-5-5A2 2 0 0010.586 4H6z"/>
                </svg>
                <span>Quản lí đăng ký khóa học</span>
            </a>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8 overflow-y-auto">
        <div th:insert="~{${viewName} :: ${fragmentName}}"></div>
    </main>
</div>
</body>
<script>
    const navLinks = document.querySelectorAll('[data-link]');

    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            // Bỏ class 'text-blue-600' khỏi tất cả các mục
            navLinks.forEach(item => {
                item.classList.remove('text-blue-600', 'font-semibold');
                item.classList.add('text-gray-700');
            });

            // Thêm class vào mục được chọn
            link.classList.remove('text-gray-700');
            link.classList.add('text-blue-600', 'font-semibold');

            // (Optional) Lưu vào localStorage để giữ trạng thái khi reload
            localStorage.setItem('activeSidebarLink', link.getAttribute('href'));
        });
    });

    // Khi load lại trang, khôi phục highlight từ localStorage
    const savedLink = localStorage.getItem('activeSidebarLink');
    if (savedLink) {
        const active = document.querySelector(`[data-link][href="${savedLink}"]`);
        if (active) {
            navLinks.forEach(item => {
                item.classList.remove('text-blue-600', 'font-semibold');
                item.classList.add('text-gray-700');
            });
            active.classList.remove('text-gray-700');
            active.classList.add('text-blue-600', 'font-semibold');
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:inline="javascript" th:if="${success != null}">
    Swal.fire({
        title: "Thành công!",
        text: [[${success}]],
        icon: "success",
        confirmButtonText: "OK"
    });
</script>

</html>
