<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course Modal</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body th:fragment="formAdd">
<!-- Modal Backdrop -->
    <div th:if="${isShowFormAdd}" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-6">Thêm mới khóa học</h2>

            <form action="create-course" method="post" th:object="${course}" enctype="multipart/form-data" class="space-y-5">
                <div>
                    <label class="block font-medium text-gray-700 mb-1">Mã khóa học</label>
                    <input type="text" placeholder="Nhập mã khóa học" th:field="*{courseId}"
                           class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                    <p class="mt-1 text-sm text-red-500" th:if="${#fields.hasErrors('courseId')}" th:errors="*{courseId}"></p>
                </div>

                <div>
                    <label class="block font-medium text-gray-700 mb-1">Tên khóa học</label>
                    <input type="text" placeholder="Nhập tên khóa học" th:field="*{courseName}"
                           class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                    <p class="mt-1 text-sm text-red-500" th:if="${#fields.hasErrors('courseName')}"
                       th:errors="*{courseName}"></p>
                </div>

                <div>
                    <label class="block font-medium text-gray-700 mb-1">Thời lượng</label>
                    <input type="number" th:field="*{duration}"
                           class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                    <p class="mt-1 text-sm text-red-500" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></p>
                </div>

                <div>
                    <label class="block font-medium text-gray-700 mb-1">Giảng viên</label>
                    <input type="text" placeholder="Nhập tên giảng viên" th:field="*{instructor}"
                           class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                    <p class="mt-1 text-sm text-red-500" th:if="${#fields.hasErrors('instructor')}"
                       th:errors="*{instructor}"></p>
                </div>

                <div>
                    <label class="block font-medium text-gray-700 mb-1">Hình ảnh</label>
                    <input type="file" th:field="*{file}"
                           class="w-full border rounded px-4 py-2 bg-white file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-gray-200 file:text-gray-700 hover:file:bg-gray-300"/>
                    <p class="mt-1 text-sm text-red-500" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></p>
                </div>

                <div class="flex justify-end gap-4 pt-4">

                    <a th:href="@{adminCourse(isShowFormAdd = false)}"
                       class="px-6 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-100">
                        Hủy
                    </a>
                    <button type="submit" class="px-6 py-2 rounded bg-blue-500 text-white hover:bg-blue-600">
                        Thêm
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
