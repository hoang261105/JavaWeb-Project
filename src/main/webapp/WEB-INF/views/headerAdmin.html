<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<!-- headerAdmin.html -->
<div th:fragment="header">
    <header class="flex items-center justify-between bg-white shadow px-6 py-4">
        <!-- Logo -->
        <div class="flex items-center space-x-4">
            <img class="h-10 object-contain"
                 src="https://res.cloudinary.com/dtc7mun2h/image/upload/v1749638562/819bc04f5546ebd7a87a7a8ebe401a97208935eb_qevutm.png"
                 alt="Logo">
        </div>

        <div class="relative w-1/3">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                    d="M12.9 14.32a8 8 0 111.414-1.414l4.387 4.387a1 1 0 01-1.414 1.414l-4.387-4.387zM14 8a6 6 0 11-12 0 6 6 0 0112 0z"
                    clip-rule="evenodd"/>
            </svg>
          </span>
            <input
                    type="text"
                    placeholder="Tìm kiếm ở đây"
                    class="w-full pl-10 pr-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>


        <!-- Avatar & Logout -->
        <div class="flex items-center space-x-4">
          <span class="relative">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 17h5l-1.405-1.405M19 13V9a7 7 0 10-14 0v4M5 13l-1.405 1.405M15 17v.01M9 17v.01M12 19v.01M12 3v.01M21 12h.01M3 12h.01"/>
            </svg>
            <span class="absolute -top-1 -right-1 text-xs bg-purple-600 text-white w-4 h-4 rounded-full flex items-center justify-center">2</span>
          </span>
            <img src="https://res.cloudinary.com/dtc7mun2h/image/upload/v1749480251/th7wgquepfwwrw7vre5l.jpg"
                 class="w-10 h-10 rounded-full" alt="Avatar"/>
            <button class="text-gray-600">Đăng xuất</button>
        </div>
    </header>
</div>
</body>
</html>
